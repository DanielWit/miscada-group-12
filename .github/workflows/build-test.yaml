name: C/C++ CI

on:
  push:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get install libgtest-dev cmake -y
        run: |
          mkdir build && cd build  
          cmake ..
          make all -j
      - name: Run tests
        run: ctest